<div class="team-container">
  <div class="title-row">
    <div class="club-container">
      <img [src]="image" height="40px" />
      <h1> {{ title }} </h1>
    </div>
    <button class="title-arrow" (click)="back()">
      <img src="../../assets/left-arrow.png" height="40px"  />
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="full-width">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef> Nationality </th>
      <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
